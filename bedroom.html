<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comfy House</title>
    <link rel="icon" type="image/png" sizes="16x16" href="src/images/favicon.png">
    <!--CSS-->
    <link rel="stylesheet" href="./src/css/style.css" />

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Facebook-->
    <meta property="og:title" content="Comfy House">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.julien-zimmermann.fr/shoppingCard/index.html">
    <meta property="og:image" content="https://www.julien-zimmermann.fr/shoppingCard/src/images/ban.jpg">
    <meta property="og:description" content="Application de shopping pour faire ou refaire votre intérieur. Cuisine - Salon etc...">
    
    <!--Twitter-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:description" content="Application de shopping pour faire ou refaire votre intérieur. Cuisine - Salon etc..."/>
    <meta name="twitter:site" content="https://www.julien-zimmermann.fr/shoppingCard/index.html">
    <meta name="twitter:image" content="https://www.julien-zimmermann.fr/shoppingCard/src/images/ban.jpg">

</head>
<body>
    <!--NavBar-->
    <header>
        <nav class="navbar">
            <div class="navbar-center">
                <span class="nav-icon-bar"><i class="fas fa-bars"></i></span>
                <a href="./index.html"><img src="./src/images/logo.svg" alt="Comfy House"></a>
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>
    </header>
    <!--End NavBar-->

    <!--Sidebar-->
    <aside>
        <nav class="navbar-aside">
            <span class="close-aside">
                <i class="fas fa-window-close"></i>
            </span>
            <ul>
                <li class="link-bedroom"><i class="fas fa-home fa-aside"></i><a href="./index.html">Accueil</a></li>
                <li class="link-kitchen"><i class="fas fa-blender fa-aside"></i><a href="./kitchen.html">Cuisine</a></li>
                <li class="link-livingRoom"><i class="fas fa-couch fa-aside"></i><a href="./livingRoom.html">Salon</a></li>
            </ul>
        </nav>
    </aside>
    <!--End Sidebar-->

    <!--Ban-->
    <section class="ban banBedroom">
        <div class="banner">
            <h1 class="banner-title">Furniture collection</h1>
            <button class="banner-btn"><a href="#allProducts" class="link_href">shop now</a></button>
        </div>
    </section>
    <!--End Ban-->

    <!--Products-->
        <section class="products" id="allProducts">
            <div class="section-title">
                <h2>Nos produits</h2>
            </div>
            <div class="products-center">
                <!--products-->
            </div>
        </section>
    <!--End Products-->

    <!--Cart-->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close cart-window-close"></i>
                </span>
                <h2>your cart</h2>
                <div class="cart-content">
                    <!--cart item-->
                </div>
                <div class="cart-footer">
                    <h3>your total <span class="cart-total">0€</span></h3>
                    <button class="clear-cart banner-btn">clear cart</button>
                </div>
            </div>
        </div>
    <!--End Cart-->

    <!--Footer-->
    <footer>
        <div class="container-footer socials">
            <a class="link-socials" href="mailto:JulienZimmermann@msn.com">
                <i class="fas fa-envelope"></i>
            </a>
            <a class="link-socials" href="https://www.linkedin.com/in/julienzimmermann/">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a class="link-socials" href="https://github.com/Dommsday">
                <i class="fab fa-github"></i>
            </a>
        </div>

        <div class="container-footer copyright">
            <p>Copyright (c) 2019 Copyright Holder All Rights Reserved. Site fait par Julien ZIMMERMANN</p>
        </div>

        <div class="container-footer mention">
            <a class="link-mention" href="https://julien-zimmermann.fr/mention.html">Mentions légales</a>
        </div>
    </footer>
<!--End Footer-->
    
    <script type="module" src="./src/js/bedroomUI.js"></script>
    <script src="./src/js/scrollAnim.js"></script>
    <script src="https://kit.fontawesome.com/4d36ebb982.js"></script>


</body>
</html>
